name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Copy latest export to public/data.json
        run: |
          # Find the latest export file by filename
          # Sort by version number (handles both old format YYYY-MM-DD and new format YYYY-MM-DD-HHmmss)
          LATEST_EXPORT=$(ls data/exports/chizai-cards-*.json 2>/dev/null | sort -V -r | head -n 1)

          if [ -n "$LATEST_EXPORT" ]; then
            cp "$LATEST_EXPORT" public/data.json
            echo "✓ Copied $LATEST_EXPORT to public/data.json"
          else
            echo "⚠ No export files found in data/exports/, using existing public/data.json"
          fi

      - name: Build with read-only mode
        run: pnpm build
        env:
          VITE_READ_ONLY_MODE: 'true'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
